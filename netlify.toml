[[headers]]
  for = "/*"
  [headers.values]
    Cross-Origin-Embedder-Policy = "require-corp"
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Resource-Policy = "same-site"
    Content-Security-Policy = "default-src 'self'; font-src 'self' fonts.gstatic.com fonts.googleapis.com; img-src 'self' data:; script-src 'self' 'unsafe-inline'; style-src 'unsafe-inline' fonts.googleapis.com; form-action 'none'; frame-ancestors 'none'; block-all-mixed-content"
    Expect-CT = "max-age=31536000, enforce"
    Permissions-Policy = "interest-cohort=()"
    Referrer-Policy = "no-referrer"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
